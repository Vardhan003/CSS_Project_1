<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> CSS-Buttons </h1><br><br><br>
    <p> Hover over the buttons below to see the CSS effect:</p>

    <br><br><br>
    <h3> Basic Buttons Styles</h3>
    <div style=" width: 100%; justify-content: center; display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="primary"> Primary </button>
        <button class="secondary"> Secondary </button>
        <button class="success"> Success </button>
        <button class="danger"> Danger </button>
    </div>

    <br><br><br>
    <h3> Buttons Group</h3>
    <div style=" width: 100%; justify-content: center; display: flex; gap: 10px; flex-wrap: wrap;">
        <button class="group"> Left </button>
        <button class="group"> Middle </button>
        <button class="group"> Right </button>
    </div>

    <br><br><br>
    <h3>Modern Buttons Styles</h3>
    <div style=" width: 100%; justify-content: center; display: flex; gap: 80px; flex-wrap: wrap;">
        <button class="outline"> Outline </button>
        <button class="gradient"> Gradient </button>
        <button class="glass"> Glass </button>
        <button class="shadow"> Shadow </button>
        <button class="rounded"> Rounded </button>
    </div>
</body>
</html>
